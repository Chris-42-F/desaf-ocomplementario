<body>

    <nav>
        <a href="index.html">HOME</a>
        <a href="quienessomos.html">NOSOTROS</a>

    <div class="encabezadoserv" style="background-image: url(imaweb/encabezadocontacto.png)" width="100%">
        <h1 class="animate__animated animate__backInLeft">CONTACTANOS!</h1>
        <h2 class="bajada">Rellena el formulario y a la brevedad nuestro equipo se pondrá en contacto con vos.</h2>
    </div>

    <div class="row">
        <div class="col-lg-7"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1702.1973481667633!2d-64.1908742063152!3d-31.430799254411852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a3c1845d3f2b%3A0x752b7047e0923494!2sAv.%20Ambrosio%20Olmos%20782%2C%20X5000%20JGP%2C%20C%C3%B3rdoba!5e0!3m2!1sen!2sar!4v1620142861067!5m2!1sen!2sar"
                width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>

        <div class="col-lg-5 formularioContacto">
            <form>
                <fieldset class="textoContacto">

                    <label class="letra-turquesa">Nombre
                        <input class="borde-turquesa" type="text" name="Nombre">
                    </label>

                    <label class="letra-turquesa">Apellido
                        <input class="borde-turquesa" type="text" name="Apellido" height="50px">
                    </label>

                    <label class="letra-turquesa">Tipo de Mascota
                        <select class="borde-turquesa">Mascota
                            <option value="Ave">Ave</option>
                            <option value="Roedor">Roedor</option>
                            <option value="Reptil">Reptil</option>
                        </select>
                    </label>

                    <label class="letra-turquesa">Correo Electrónico
                        <input class="borde-turquesa" type="text" name="Correo Electrónico">
                    </label>

                    <label class="letra-turquesa">Teléfono
                        <input class="borde-turquesa" type="text" name="Teléfono">
                    </label>

                    <label class="letra-turquesa">Comentario
                        <input class="borde-turquesa" type="text" name="Comentario">
                    </label>

                    <label>Deseo recibir noticias sobre promociones y productos
                        <input type="checkbox" name="Acepta" value="1">
                    </label>

                    <button type="Submit" class="btn btn-info btn__contacto"> Enviar</button>
                    <button type="Reset" class="btn btn-info btn__contacto"> Cancelar</button>

                </fieldset>
            </form>
        </div>
    </div>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

    </script>
